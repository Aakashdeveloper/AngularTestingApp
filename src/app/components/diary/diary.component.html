<div class="container-fluid py-5">
    <!-- Quote Creation Section -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 mb-4">
        <div class="card shadow-lg border-0 rounded-lg overflow-hidden">
          <div class="card-header text-center bg-gradient-primary text-white">
            <h5 class="m-0">What on your mind today?</h5>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group mb-4">
                <textarea class="form-control rounded-lg p-3" rows="3" [(ngModel)]="entryText" name="entryText" placeholder="Write your thoughts, feelings, or experiences here..."></textarea>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary px-4 py-2" (click)="addNewEntry()" [disabled]="entryText == ''">Save Entry</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  <!-- Diary Entries List Section -->
  <div class="row justify-content-center">
    <div 
      *ngFor="let entry of diaryEntries; let i = index" 
      class="col-12 col-md-5 col-lg-4 mb-4">
      <div 
        class="card shadow-sm border-0 rounded-lg cursor-pointer" 
        id="entry-cards" 
        style="max-width: 18rem;" 
        (click)="deleteEntry(i)">
        <div class="card-body p-4">
          <p class="card-text text-dark mb-3" appHighlightEntry>{{ entry.text }}</p>
        </div>
        <div class="card-footer bg-light text-muted text-right py-3 px-4">
          <small appHighlightEntry>Written on {{ entry.timeCreated | dateformat }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
